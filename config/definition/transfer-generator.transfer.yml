# $schema: ./../../schema/definition.schema.json
Config:
  content:
    type: ConfigContent
    required:
  validator:
    type: Validator
    required:

ConfigContent:
  transferNamespace:
    type: string
    required:
  transferPath:
    type: string
    required:
  definitionPath:
    type: string
    required:
  relativeDefinitionPath:
    type: string
    required:

Definition:
  fileName:
    type: string
    required:
  content:
    type: DefinitionContent
    required:
  validator:
    type: Validator
    required:

DefinitionContent:
  className:
    type: string
    required:
  properties:
    collectionType: DefinitionProperty

DefinitionProperty:
  propertyName:
    type: string
    required:
  buildInType:
    enumType: "Picamator\\TransferObject\\TransferGenerator\\Definition\\Enum\\BuildInTypeEnum"
  transferType:
    type: DefinitionEmbeddedType
  collectionType:
    type: DefinitionEmbeddedType
  enumType:
    type: DefinitionEmbeddedType
  dateTimeType:
    type: DefinitionEmbeddedType
  numberType:
    type: DefinitionEmbeddedType
  isNullable:
    type: bool
    required:
  isProtected:
    type: bool
    required:

DefinitionEmbeddedType:
  name:
    type: string
    required:
  namespace:
    type: DefinitionNamespace

DefinitionNamespace:
  fullName:
    type: string
    required:
  withoutAlias:
    type: string
    required:
  baseName:
    type: string
    required:
  alias:
    type: string

TransferGenerator:
  fileName:
    type: string
  className:
    type: string
  validator:
    type: Validator
    required:

TransferGeneratorBulk:
  progress:
    type: FileReaderProgress
    required:
  validator:
    type: Validator
    required:
