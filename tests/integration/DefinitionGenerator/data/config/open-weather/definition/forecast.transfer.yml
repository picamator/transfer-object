# $schema: https://raw.githubusercontent.com/picamator/transfer-object/refs/heads/main/schema/definition.schema.json

# Forecast
Forecast:
  coord:
    type: Coord
  weather:
    collectionType: Weather
  base:
    type: string
  main:
    type: Main
  visibility:
    type: int
  wind:
    type: Wind
  rain:
    type: array
  clouds:
    type: Clouds
  dt:
    type: int
  sys:
    type: Sys
  timezone:
    type: int
  id:
    type: int
  name:
    type: string
  cod:
    type: int

# Coord
Coord:
  lon:
    type: float
  lat:
    type: float

# Weather
Weather:
  id:
    type: int
  main:
    type: string
  description:
    type: string
  icon:
    type: string

# Main
Main:
  temp:
    type: float
  feels_like:
    type: float
  temp_min:
    type: float
  temp_max:
    type: float
  pressure:
    type: int
  humidity:
    type: int
  sea_level:
    type: int
  grnd_level:
    type: int

# Wind
Wind:
  speed:
    type: float
  deg:
    type: int
  gust:
    type: float

# Clouds
Clouds:
  all:
    type: int

# Sys
Sys:
  type:
    type: int
  id:
    type: int
  country:
    type: string
  sunrise:
    type: int
  sunset:
    type: int

