name: CI

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Cache vendor
        id: cache-vendor
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        if: steps.cache-vendor.outputs.cache-hit != 'true'
        uses: php-actions/composer@v6
        with:
          php_version: "8.4"

  generate:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore vendor from cache
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Generate Internal Transfer Objects
        env:
          PROJECT_ROOT: ${{ github.workspace }}
        run: |
          echo "Generate Internal Transfer Objects"
          composer generate-transfer -- -c ${PROJECT_ROOT}/config/generator.config.yml

  phpstan:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore vendor from cache
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Run PHPStan
        uses: php-actions/phpstan@v3
        with:
          php_version: "8.4"
          configuration: phpstan.neon

  phpcs:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore vendor from cache
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Run PHP CodeSniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: "8.4"
          standard: phpcs.xml

  phpunit:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore vendor from cache
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Run PHPUnit
        uses: php-actions/phpunit@v4
        env:
          PROJECT_ROOT: "/app"
        with:
          php_version: "8.4"
