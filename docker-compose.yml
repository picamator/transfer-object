services:
  php:
    build:
      context: docker/php
      args:
        ENABLE_XDEBUG: ${ENABLE_XDEBUG:-0}
    container_name: transfer-object-php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - 9003
    volumes:
      - ./:/home/transfer/transfer-object
    tty: true
